<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Lists</h1>
      <ul class="list-menu">
        <li *ngFor="let list of lists">
          <a
            class="list-menu-item"
            [routerLink]="['/lists', list._id]"
            routerLinkActive="is-active"
          >
            <p>{{ list.title }}</p>
          </a>
        </li>
      </ul>

      <button class="button is-primary has-text-white" routerLink="/new-list">
        + New List
      </button>
    </div>
    <div class="tasks-list-container has-background-light">
      <h1 class="title has-text-primary">Tasks</h1>

      <ul class="tasks-list">
        <li class="task" *ngFor="let task of tasks">
          <p>{{ task.title }}</p>
        </li>
      </ul>
      <button class="circle-add-button button is-primary" routerLink="new-task">
        <img src="../../../assets/plus-icon.svg" />
      </button>
    </div>
  </div>
</div>
